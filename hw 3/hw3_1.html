<script>
    //Задание 1
    /*С помощью цикла while вывести все простые числа в промежутке от 0 до 100.*/
    /* Простое число - целое положительное, делится ТОЛЬКО на 1 и на себя. самое маленькое и единственное четное - это 2, остальные нечетные. на 5 окончавается только 5.  При этом единица не является простым числом! есть в инете таблицы простых чисел */

    var number = 0; // числа
    var devisor = 2; //счетчик делителя

    while (number <= 100) {
        devisor = 2;
        if (devisor == number) {
            console.log(number);
        }

        while (devisor < number) { // проверка: нет делителя (кроме 1 и самого себя),т.е с 2 и до (number-1), остаток от деления не равен 0
            if (number % devisor != 0) {
                devisor++;
                var check = true;
            } else {
                check = false;
                break;
            }

        }
        if (check) {
            console.log(number);
            number++;
        }
        number++;
    }






</script>
