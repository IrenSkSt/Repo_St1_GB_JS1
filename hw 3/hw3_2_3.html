    <script>
        // Задание 2 
        /* С этого урока начинаем работать с функционалом интернет-магазина. Предположим, есть сущность корзины. Нужно реализовать функционал подсчета стоимости корзины в зависимости от находящихся в ней товаров.

        // Задание 3
        /* Товары в корзине хранятся в массиве. Задачи:
        a) Организовать такой массив для хранения товаров в корзине;
        b) Организовать функцию countBasketPrice, которая будет считать стоимость корзины.
        */

        var goods = [ // массив товаров магазина
            {
                title: 'Товар 1',
                price: 100,
                count: 5
            },
            {
                title: 'Товар 2',
                price: 200,
                count: 3
            },
            {
                title: 'Товар 3',
                price: 300,
                count: 2
            },
        ];
        console.log(goods); // для проверки

        var cart = []; // пустая корзина

        for (var item of goods) {
            alert(item.title + " стоит " + item.price);
            if (confirm("Хотите добавить в корзину?")) {
                cart.push(item);
                item.count -= 1; // доделать, чтобы уменьшалось значение
                for (item of cart) {
                    item.count = 1;
                }

            }

        }
        console.log(cart); // для проверки

        var sumItem = 0;
        var totalSum = 0;
        if (cart[0]) {
            document.write("<h2>Ваши покупки</h2>");
            for (var item of cart) {
                sumItem = (item.price * item.count); // стоимость одной позиции товара
                document.write("\n<h3>" + item.title + "</h3>" + "\n<p>" + item.count + " * " + item.price + " = " + sumItem + "</p>");
                totalSum += sumItem; // суммируем стоимость всех товаров
            }
            document.write("\n<h2>Стоимость всех товаров = " + totalSum + "</h2>");
        } else {
            alert("Ваша корзина пуста");
        }

    </script>
