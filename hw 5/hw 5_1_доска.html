<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,
        td {
            border: 1px solid #000;
            border-collapse: collapse;
            padding: 5px;

            text-align: center;
            font-size: 28px;

            background-color: tan;
            /* визуально коричневая доска как в примере, но можно эту пару цветов поменять*/
        }

        td {
            width: 50px;
            height: 50px;
        }
    </style>


</head>

<body>

    <div></div>



    <script>

        // создаем шахматную доску
        var table = document.createElement("table"), tr, td, ntr, ntd;

        var writeTd = ["a", "b", "c", "d", "e", "f", "g", "h"];
        var figuresLesStartTd1 = ["Л", "К", "С", "К", "Ф", "С", "К", "Л"];


        // table.style.width = "700px";
        // table.style.height = "700px";




        function chessboard(ntr, ntd) { // функция шахматной доски
            for (var i = 1; i <= ntr; i++) {
                tr = document.createElement("tr"); // создали строку
                table.append(tr); // поместили строку в таблицу

                for (var j = 1, k = 0; j <= ntd, k < figuresLesStartTd1.length; j++, k++) {

                    td = document.createElement("td"); // создали столбец

                    tr.append(td); // вставили столбец в строку

                    if (i % 2 != 0 && j % 2 == 0 || i % 2 == 0 && j % 2 != 0) { // закрашиваем клетки в шахматном порядке
                        td.style.backgroundColor = "rgb(108, 63, 4)";

                    } else {
                        continue;
                    }


                }
            }
        }



        chessboard(8, 8);
        document.querySelector("div").append(table);


        //+++++++++++++++++++++++++++++++++++
        // добавляем подписи
        var trNewDown = document.createElement("tr"), tdNewDown; // подпись буквами по оси X внизу
        lineLetters(8);
        table.appendChild(trNewDown);


        function lineLetters(let) {
            for (var x = 1, l = 0; x <= let, l < writeTd.length; x++, l++) {

                tdNewDown = document.createElement("td");
                tdNewDown.innerText = "" + writeTd[l] + "";
                // tdNewDown.id = "tdNew";
                tdNewDown.style.backgroundColor = "oldlace";
                tdNewDown.style.color = "brown";
                tdNewDown.style.fontSize = "18px";
                tdNewDown.style.border = "none";
                tdNewDown.style.height = "20px";

                trNewDown.append(tdNewDown);
            }
        }

        var trNewUp = document.createElement("tr"), tdNewUp; // подпись буквами по оси X сверху

        table.insertBefore(trNewUp, table.children[0]);
        lineLettersUp(8);

        function lineLettersUp(let) {
            for (var x = let, l = let - 1; x >= 1, l >= 0; x--, l--) {

                tdNewUp = document.createElement("td");
                tdNewUp.innerText = "" + writeTd[l] + "";
                // tdNewUp.id = "tdNew";
                tdNewUp.style.backgroundColor = "oldlace";
                tdNewUp.style.color = "brown";
                tdNewUp.style.fontSize = "18px";
                tdNewUp.style.border = "none";
                tdNewUp.style.height = "20px";

                trNewUp.append(tdNewUp);
            }
        }


        // подпись цифрами по оси Y слева
        var trNewLeft = document.querySelectorAll("tr"), tdNewLeft;
        lineNumbersLeft(8);


        function lineNumbersLeft(numb) {
            for (var s = 0; s <= numb + 1; s++) {
                tdNewLeft = document.createElement("td");
                if (s >= 1 && s <= numb) {
                    tdNewLeft.innerText = "" + s + "";
                    tdNewLeft.style.backgroundColor = "oldlace";
                    tdNewLeft.style.color = "brown";
                    tdNewLeft.style.fontSize = "18px";
                    tdNewLeft.style.border = "none";
                    tdNewLeft.style.width = "20px";
                }

                trNewLeft[s].insertBefore(tdNewLeft, trNewLeft[s].children[0]);
            }
        }


        // подпись цифрами по оси Y справа
        var trNewRight = document.querySelectorAll("tr"), tdNewRight;
        lineNumbersRight(8);


        function lineNumbersRight(numb) {
            for (var y = 0, n = numb + 1; y <= numb + 1, n >= 1; y++, n--) {
                // console.log(trNewLeft[y]); // для проверки
                //trNew[y].innerHTML += "<td>" + n + "</td>";

                tdNewRight = document.createElement("td");
                if (y >= 1 && y <= numb) {
                    tdNewRight.innerText = "" + n + "";
                    tdNewRight.style.backgroundColor = "oldlace";
                    tdNewRight.style.color = "brown";
                    tdNewRight.style.fontSize = "18px";
                    tdNewRight.style.border = "none";
                    tdNewRight.style.width = "20px";
                }
                //trNewRight.append(tdNewRight);
                trNewRight[y].insertBefore(tdNewRight, trNewRight[y].children[numb + 1]);
            }

        }



    </script>



</body>

</html>
