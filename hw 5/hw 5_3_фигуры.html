<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,
        td {
            border: 1px solid #000;
            border-collapse: collapse;
            padding: 5px;

            text-align: center;
            font-size: 28px;

            background-color: tan;
            /* визуально коричневая доска как в примере, но можно эту пару цветов поменять*/
        }

        td {
            width: 50px;
            height: 50px;
        }
    </style>


</head>

<body>

    <div></div>



    <script>

        // создаем шахматную доску
        var table = document.createElement("table"), tr, td, ntr, ntd;

        var writeTd = ["a", "b", "c", "d", "e", "f", "g", "h"];
        // var figuresLesStartTd1 = ["Л", "К", "С", "Ф", "К", "С", "К", "Л"];
        var figuresBlackStartTd1 = ["&#9820;", "&#9822;", "&#9821;", "&#9819;", "&#9818;", "&#9821;", "&#9822;", "&#9820;"];
        var figuresWhiteStartTd1 = ["&#9814;", "&#9816;", "&#9815", "&#9813;", "&#9812;", "&#9815", "&#9816;", "&#9814;"];



        function chessboard(ntr, ntd) { // функция шахматной доски
            for (var i = 1; i <= ntr; i++) {
                tr = document.createElement("tr"); // создали строку
                table.append(tr); // поместили строку в таблицу

                for (var j = 1, k = 0; j <= ntd, k < ntd; j++, k++) {

                    td = document.createElement("td"); // создали столбец
                    if (i == 2) { // выставили фигуры - черные
                        td.innerHTML = "&#9823;";
                    } else if (i == 1) {
                        td.innerHTML = "" + figuresBlackStartTd1[k] + "";
                    }
                    else if (i == ntr) {
                        td.innerHTML = "" + figuresWhiteStartTd1[k] + "";// выставили фигуры - белые
                    }
                    if (i == ntr - 1) { // белые фигуры
                        td.innerHTML = "&#9817;";
                    }
                    tr.append(td); // вставили столбец в строку

                    if (i % 2 != 0 && j % 2 == 0 || i % 2 == 0 && j % 2 != 0) { // закрашиваем клетки в шахматном порядке
                        td.style.backgroundColor = "rgb(108, 63, 4)";

                    } else {
                        continue;
                    }


                }
            }
        }



        chessboard(8, 8);
        document.querySelector("div").append(table);


        //++++++++++++++++++++++++++++++
        // добавляем подписи
        var trNewDown = document.createElement("tr"), tdNewDown; // подпись буквами по оси X внизу
        lineLetters(8);
        table.appendChild(trNewDown);


        function lineLetters(let) {
            for (var x = 1, l = 0; x <= let, l < writeTd.length; x++, l++) {

                tdNewDown = document.createElement("td");
                tdNewDown.innerText = "" + writeTd[l] + "";
                // tdNewDown.id = "tdNew";
                tdNewDown.style.backgroundColor = "oldlace";
                tdNewDown.style.color = "brown";
                tdNewDown.style.border = "none";
                tdNewDown.style.height = "25px";

                trNewDown.append(tdNewDown);
            }
        }

        var trNewUp = document.createElement("tr"), tdNewUp; // подпись буквами по оси X сверху

        table.insertBefore(trNewUp, table.children[0]);
        lineLettersUp(8);

        function lineLettersUp(let) {
            for (var x = let, l = let - 1; x >= 1, l >= 0; x--, l--) {

                tdNewUp = document.createElement("td");
                tdNewUp.innerText = "" + writeTd[l] + "";
                // tdNewUp.id = "tdNew";
                tdNewUp.style.backgroundColor = "oldlace";
                tdNewUp.style.color = "brown";
                tdNewUp.style.border = "none";
                tdNewUp.style.height = "25px";

                trNewUp.append(tdNewUp);
            }
        }

    </script>



</body>

</html>
