<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,
        td {
            border: 1px solid #000;
            border-collapse: collapse;
            padding: 5px;

            text-align: center;

            background-color: lightgray;
            /* визуально черно-белая доска, но можно эту пару цветов поменять*/
        }
    </style>


</head>

<body>

    <div></div>



    <script>

        // создаем шахматную доску
        var table = document.createElement("table"), tr, td, ntr, ntd;

        // var writeTd = ["a", "b", "c", "d", "e", "f", "g", "h"];
        var figureStartTd1 = ["Л", "К", "С", "К", "Ф", "С", "К", "Л"];

        table.style.width = "700px";
        table.style.height = "700px";

        function chessboard(ntr, ntd) { // функция шахматной доски
            for (var i = 1; i <= ntr; i++) {
                tr = document.createElement("tr"); // создали строку
                table.append(tr); // поместили строку в таблицу

                for (var j = 1; j <= ntd; j++) {

                    td = document.createElement("td"); // создали столбец
                    tr.append(td); // вставили столбец в строку

                    if (i % 2 != 0 && j % 2 == 0 || i % 2 == 0 && j % 2 != 0) { // закрашиваем клетки в шахматном порядке
                        td.style.backgroundColor = "black";

                    } else {
                        continue;
                    }


                }
            }
        }



        chessboard(8, 8);
        document.querySelector("div").append(table);


    </script>



</body>

</html>
