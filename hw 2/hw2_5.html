<script>
    //Задание 7*
    /*Сравнить null и 0. Попробуйте объяснить результат.*/
    console.log(null == 0); // false - т.к. null означает "ничего", нет значения, преоразования в число не произходит, поэтому выражение неверное
    console.log(null > 0);  // false - т.к. аналогично
    console.log(null < 0);  // false - т.к. аналогично
    console.log(null >= 0);  // true - т.к. в этом случае null преобразуется в 0 и поэтому выражение становится верным
    console.log(null <= 0);  // true - т.к. аналогично



</script>
