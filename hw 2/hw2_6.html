<script>
    //Задание 8*
    /*С помощью рекурсии организовать функцию возведения числа в степень. Формат: function power(val, pow), где val – заданное число, pow – степень.*/

    function power(val, pow) {
        if (pow == 1) {
            return val;
        }
        return val * power(val, pow - 1);
    }

    var a = parseInt(Math.random() * 5); // генерит от 0 до 5
    var b = parseInt(Math.random() * 3 + 1); // генерит от 1 до 4
    alert("Сгенерированное число: " + a + "\n" + "возведем в степень " + b + "\n" + "Результат: " + power(a, b));


</script>
